<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://docs.google.com/forms/d/e/1FAIpQLSdMv2p3uN3HvXF4T55WNMTWdhjwRlIcYM4Rz7S6Db5o6pkrnA/formResponse"
      method="post"
      id="myForm"
    >
      <input name="entry.119854699" />
      <input name="entry.2125222409" />

      <input type="submit" value="Submit request" id="submitBtn" />
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // You can optionally perform any client-side validation here

          // Serialize form data
          var formData = new FormData(this);

          // Submit the form data to Google Forms using fetch
          fetch(this.action, {
            method: this.method,
            body: formData,
          })
            .then(function (response) {
              // Handle the response here (e.g., show a thank-you message)
              console.log("Form submitted successfully!");
            })
            .catch(function (error) {
              // Handle errors if the submission fails
              console.error("Form submission error:", error);
            });
        });
    </script>
  </body>
</html>
